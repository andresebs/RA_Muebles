<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Furniture Visualizer Mobile</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* GLOBAL RESETS */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black; /* Better loading experience */
        }

        /* UI OVERLAY CONTAINER 
           This creates a transparent layer on top of the camera.
           It uses Flexbox to push the Top Bar up and Bottom Bar down.
        */
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            /* Allow clicks to pass through to the AR scene behind */
            pointer-events: none;
            /* Respect Safe Areas on iPhone (Notch/Home Bar) */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* STATUS MESSAGE */
        .status-message {
            background-color: rgba(0, 0, 0, 0.5);
            color: yellow;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            /* Make text readable */
            text-shadow: 1px 1px 2px black;
        }

        /* TOP CONTROLS */
        .top-controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            /* Re-enable clicks for these elements */
            pointer-events: auto;
        }

        .furniture-selector {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* BOTTOM CONTROLS */
        .bottom-controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding-bottom: 20px; /* Extra space for mobile nav bars */
            flex-wrap: wrap; /* Allow wrapping on very small screens */
            /* Re-enable clicks for buttons */
            pointer-events: auto;
        }

        .action-button {
            background-color: rgba(30, 30, 30, 0.85);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            /* Interaction improvements */
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            min-width: 80px; /* Ensure clickable area */
            text-align: center;
        }

        .action-button:active {
            background-color: #555;
            transform: scale(0.95);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        
        <div class="top-controls">
            <select id="furniture-select" class="furniture-selector">
                <option value="chair">Chair (0.5m x 1.0m)</option>
                <option value="table">Table (1.2m x 0.8m)</option>
                <option value="bed">Bed (2.0m x 1.5m)</option>
                <option value="wardrobe">Wardrobe (1.0m x 2.0m)</option>
            </select>
            <div id="status-text" class="status-message">Scan Hiro Marker to Preview</div>
        </div>

        <div class="bottom-controls">
            <div class="action-button" id="btn-rotate">Rotate</div>
            <div class="action-button btn-primary" id="btn-place">Lock</div>
            <div class="action-button" id="btn-reset">Reset</div>
        </div>
    </div>


    <a-scene 
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' 
        vr-mode-ui="enabled: false" 
        renderer="logarithmicDepthBuffer: true;">
        
        <a-assets>
            </a-assets>

        <a-marker preset="hiro" id="cursor-marker" emitevents="true">
            <a-entity id="ghost-entity" position="0 0 0" scale="1 1 1" visible="true">
                <a-box id="ghost-shape" material="opacity: 0.5; color: yellow; transparent: true"></a-box>
            </a-entity>
        </a-marker>

        <a-entity id="placed-furniture-container" visible="false"></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // --- DATA ---
        const furnitureDatabase = {
            chair: { width: 0.5, height: 1.0, depth: 0.5, color: '#FF5733', label: "Chair" },
            table: { width: 1.2, height: 0.8, depth: 0.8, color: '#33FF57', label: "Table" },
            bed: { width: 1.5, height: 0.6, depth: 2.0, color: '#3357FF', label: "Bed" },
            wardrobe: { width: 1.0, height: 2.2, depth: 0.6, color: '#F333FF', label: "Wardrobe" }
        };

        let currentSelection = 'chair';
        let isFurniturePlaced = false;

        // --- DOM REFERENCES ---
        const ghostShape = document.getElementById('ghost-shape');
        const ghostEntity = document.getElementById('ghost-entity');
        const markerElement = document.getElementById('cursor-marker');
        const placedContainer = document.getElementById('placed-furniture-container');
        const selector = document.getElementById('furniture-select');
        const statusText = document.getElementById('status-text');

        // --- CORE FUNCTIONS ---

        function updateGhostVisuals() {
            const data = furnitureDatabase[currentSelection];
            if (!ghostShape) return; // Safety check

            ghostShape.setAttribute('width', data.width);
            ghostShape.setAttribute('height', data.height);
            ghostShape.setAttribute('depth', data.depth);
            ghostShape.setAttribute('position', `0 ${data.height / 2} 0`);
        }

        function createDimensionText(value, x, y, z, color = 'white') {
            const textEnt = document.createElement('a-text');
            textEnt.setAttribute('value', value);
            textEnt.setAttribute('align', 'center');
            textEnt.setAttribute('color', color);
            textEnt.setAttribute('position', `${x} ${y} ${z}`);
            textEnt.setAttribute('side', 'double');
            // Scale text relative to object size
            textEnt.setAttribute('scale', '0.5 0.5 0.5'); 
            return textEnt;
        }

        function placeFurnitureInWorld() {
            if (isFurniturePlaced) return;

            // Capture precise position/rotation from the marker ghost
            const ghostObject = ghostEntity.object3D;
            const worldPosition = new THREE.Vector3();
            const worldQuaternion = new THREE.Quaternion();
            ghostObject.getWorldPosition(worldPosition);
            ghostObject.getWorldQuaternion(worldQuaternion);

            placedContainer.innerHTML = ''; // Clear old

            const data = furnitureDatabase[currentSelection];
            const wrapper = document.createElement('a-entity');
            
            // The Furniture Box
            const box = document.createElement('a-box');
            box.setAttribute('width', data.width);
            box.setAttribute('height', data.height);
            box.setAttribute('depth', data.depth);
            box.setAttribute('color', data.color);
            box.setAttribute('position', `0 ${data.height / 2} 0`);
            
            // Labels
            const label = createDimensionText(data.label, 0, data.height + 0.3, 0, 'yellow');
            const dims = createDimensionText(`${data.width}m x ${data.height}m`, 0, data.height + 0.1, 0, 'white');

            wrapper.appendChild(box);
            wrapper.appendChild(label);
            wrapper.appendChild(dims);

            // Apply transforms
            placedContainer.object3D.position.copy(worldPosition);
            placedContainer.object3D.quaternion.copy(worldQuaternion);
            
            placedContainer.appendChild(wrapper);
            placedContainer.setAttribute('visible', true);
            ghostEntity.setAttribute('visible', false);
            
            isFurniturePlaced = true;
            statusText.innerText = "Locked. Move freely.";
            statusText.style.color = "#4CAF50"; // Green success color
        }

        function resetScene() {
            isFurniturePlaced = false;
            placedContainer.setAttribute('visible', false);
            ghostEntity.setAttribute('visible', true);
            statusText.innerText = "Scan Hiro Marker to Preview";
            statusText.style.color = "yellow";
        }

        function rotateFurniture() {
            if (!isFurniturePlaced) return;
            const currentRotation = placedContainer.getAttribute('rotation');
            placedContainer.setAttribute('rotation', {
                x: currentRotation.x,
                y: currentRotation.y + 45,
                z: currentRotation.z
            });
        }

        // --- EVENT BINDING ---
        // Ensuring elements exist before binding to avoid JS errors (Penalty #11)
        
        if(selector) {
            selector.addEventListener('change', (e) => {
                currentSelection = e.target.value;
                updateGhostVisuals();
                if(isFurniturePlaced) resetScene();
            });
        }

        const btnPlace = document.getElementById('btn-place');
        if(btnPlace) {
            btnPlace.addEventListener('click', () => {
                // Check if marker is visible before locking
                if (markerElement && markerElement.object3D.visible) {
                    placeFurnitureInWorld();
                } else {
                    alert("Marker not detected! Point camera at Hiro marker.");
                }
            });
        }

        const btnReset = document.getElementById('btn-reset');
        if(btnReset) btnReset.addEventListener('click', resetScene);

        const btnRotate = document.getElementById('btn-rotate');
        if(btnRotate) btnRotate.addEventListener('click', rotateFurniture);

        // Init
        updateGhostVisuals();

    </script>
</body>
</html>
